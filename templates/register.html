{% extends "layout.html" %} {% block title %} Register {% endblock %} {% block
main %}
<div class="register-heading">
  <h1>Sign up</h1>
</div>
<form action="/register" method="post" class="register-form">
  <div class="mb-3">
    <label class="form-label">Email address</label>
    <input
      autocomplete="off"
      autofocus
      class="form-control mx-auto w-auto"
      type="email"
      name="email"
    />
  </div>
  <div class="mb-3">
    <label class="form-label">Username</label>
    <input
      autocomplete="off"
      class="form-control mx-auto w-auto"
      type="text"
      name="username"
    />
  </div>
  <div class="mb-3">
    <label class="form-label">Password</label>
    <input
      autocomplete="off"
      class="form-control mx-auto w-auto"
      type="password"
      name="password"
    />
    <!-- <div id="passwordHelpBlock" class="form-text">
                password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
            </div> -->
  </div>
  <div class="mb-3">
    <label class="form-label">Confirm password</label>
    <input
      autocomplete="off"
      class="form-control mx-auto w-auto"
      type="password"
      name="confirm_password"
    />
  </div>
  <button class="btn btn-primary" type="submit">Register</button>
</form>
{% endblock %}
